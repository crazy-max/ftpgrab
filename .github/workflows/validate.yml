name: validate

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.6.0
      -
        name: Validate
        uses: docker/bake-action@v1
        with:
          targets: validate
          set: |
            *.cache-from=type=gha,scope=ftpgrab-validate
            *.cache-to=type=gha,scope=ftpgrab-validate
