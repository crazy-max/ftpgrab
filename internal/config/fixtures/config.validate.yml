db:
  path: ./fixtures/db/ftpgrab.db

server:
  ftp:
    host: test.rebex.net
    port: 21
    username: demo
    password: password
    sources:
      - /
    timeout: 5s
    disableEPSV: false
    tls: false
    insecureSkipVerify: false
    logTrace: false

download:
  output: ./fixtures/downloads
  uid: 1000
  gid: 1000
  chmodFile: 0644
  chmodDir: 0755
  include:
    - ^Mr\.Robot\.S04.+(VOSTFR|SUBFRENCH).+(720p).+(HDTV|WEB-DL|WEBRip).+
  exclude:
    - \.nfo$
  since: 2019-02-01T18:50:05Z
  retry: 3
  hideSkipped: false
  createBaseDir: false

notif:
  mail:
    host: smtp.example.com
    port: 587
    ssl: false
    insecureSkipVerify: false
    from: ftpgrab@example.com
    to: webmaster@example.com
